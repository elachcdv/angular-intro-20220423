<div *ngIf="!text">Type the todo below...</div>

<input [(ngModel)]="text" />

<button (click)="addTodo()">add</button>

<button (click)="clear()">Clear</button>

<div *ngIf="todos.length === 0">The list is empty</div>

<ol>
  <li *ngFor="let todo of todos">
    <span>{{ todo.text }}</span>
    <span>{{ todo.created }}</span>
    <span>{{ todo.done }}</span>
    <span class="priority">
      <span [ngSwitch]="todo.priority">
        <span *ngSwitchCase="1">high</span>
        <span *ngSwitchCase="2">medium</span>
        <span *ngSwitchDefault>low</span>
      </span>
      priority
    </span>
  </li>
</ol>
