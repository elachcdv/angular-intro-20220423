<div
  *ngFor="
    let user of users
      | sort: 'last_name'
  "
>
  <img [src]="user.avatar" />
  <span
    appHighlight
    appHighlightColor="#0ff"
    >{{
      user.first_name | reverse
    }}</span
  >
  <span>{{ user.last_name }}</span>
  <span appHighlight>{{
    user.email
  }}</span>
</div>
